<ion-header>
  <ion-navbar>
    <ion-title>
      whack-a-mole
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let hole of moleHoles">
        <button ion-button 
          [class]="stateToClass(hole.moleState)"
          (click)="hit(hole)"></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3>{{timeLeft}}s left</h3>
        <h3>Your Score: {{score}}</h3>
      </ion-col>
      <ion-col col-4>
          <button ion-button color="dark" outline (click)="stopGame()">Stop Game</button>
      </ion-col>
      <ion-col col-4>
          <button ion-button color="dark" outline (click)="resetGame()">Reset Game</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2 class="hit-message" [class.active]="showHitMessage">Hit!!</h2>

</ion-content>
