<ion-header>

  <ion-navbar>
    <ion-title>leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>You score is {{score}}</h1>
<h2>Leaderboard</h2>
<ion-item *ngFor="let score of scoreList; let i=index">
  <div *ngIf="i<10">
    <span>{{score.score}}</span> : <span>{{score.time | date :'short'}}</span>
  </div>
</ion-item>
</ion-content>
